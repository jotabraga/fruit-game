<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Game</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    
  </head>

  <body>
    <div id="gamePlay">

      <canvas id="canvas"> </canvas>

      <div class="topbar">
        <div class="heartConteiner">
          <img class="full" src="assets/full-heart.png" />
          <img class="full" src="assets/full-heart.png" />
          <img class="full" src="assets/full-heart.png" />
          <img class="full" src="assets/full-heart.png" />
        </div>
        <p class="score">Score: 0</p>
      </div>       
      
      <div class="instructions">
        <h2>
          -Touch the screen or use the arrows to move the alien <br />
          -Catch the fruits <br />
          -Don't touch the bombs <br />
          -Click to restart the game
        </h2>
      </div>
  
      <div class="ground-line"></div>

    </div>

    <div style="display: none;">
      <img id="alien" alt="alien" src="assets/alien.png"/>
      <img id="banana" alt="banana" src="assets/banana.png"/>
      <img id="orange" alt="orange" src="assets/orange.png"/>
      <img id="redApple" alt="red-apple" src="assets/red-apple.png"/>
      <img id="strawberry" alt="strawberry" src="assets/strawberry.png"/>
      <img id="watermelon" alt="watermelon" src="assets/watermelon.png"/>
      <img id="bomb" alt="bomb" src="assets/bomb.png"/>
    </div>

    <div class="gameOver hide">Game over!</div>

    <script src="bundle.js"></script>
  </body>
</html>
